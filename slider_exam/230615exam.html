<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/upload/slider_exam/230615.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="page">
    <header>
      <h1>ICIA</h1>
      <div id="search">
        <input type="text" placeholder="검색어를 입력하세요" >
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div id="query">
        <i class="fa-solid fa-right-to-bracket" title="로그인" ></i>
        <i class="fa-solid fa-user" title="내 정보"></i>
        <i class="fa-solid fa-cart-shopping" title="장바구니"></i>
      </div>
    </header>
    <nav>
        <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">LOGIN</a></li>
        <li><a href="#">JOIN</a></li>
        <li><a href="#">FIND</a></li>
        </ul>
    </nav>
    <main>
      <aside></aside>
      <section>
        <div id="slider_div">
          <img id="slider">
        </div>
        <div id = "button">
          <button type="button" class="btn btn-outline-primary" onclick="prevClick()">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button type="button" class="btn btn-outline-primary" onclick="nextClick()">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <script>
          let index=0;
          const images = ['img1.jpg','img2.jpg','img3.jpg','img4.jpg'];
          const image = document.querySelector("#slider");

          image.setAttribute('src',images[index]);
      
          function prevClick(){
            if(index==0){
              index=3;
            }else{
              index--;
            }
            image.setAttribute('src',images[index]);
          }
          function nextClick(){
            if(index==3){
              index=0;
            }else{
              index++;
            }
            image.setAttribute('src',images[index]);
          }
        </script>
      </section>
      <aside></aside>
    </main>
    <footer>copyright &copy;2023 All Right Reserved</footer>
  </div>
</body>
</html>
